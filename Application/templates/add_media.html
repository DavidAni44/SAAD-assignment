<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Media</title>
</head>
<body>
    <h1>Add New Media</h1>
    <form method="POST">
        <label for="title">Title</label><input type="text" name="title" required><br>
        <label for="author">Author</label><input type="text" name="author" required><br>
        <label for="genre">Genre</label><input type="text" name="genre" required><br>
        <label for="status">Status</label><input type="text" name="status" required><br>
        <label for="type">Type</label><input type="text" name="type" required><br>
        <label for="description">Description</label><textarea name="description" required></textarea><br>
        <label for="year_published">Year Published</label><input type="number" name="year_published" required><br>
        <button type="submit">Add Media</button>
    </form>
</body>
</html>
