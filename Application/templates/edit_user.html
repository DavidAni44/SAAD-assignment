<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form action="/edit_user/<user_id>" method="POST">
        <label>Name:</label><input type="text" name="name" value="{{ user.name }}" required><br>
        <label>Email:</label><input type="email" name="email" value="{{ user.email }}" required><br>
        <label>Address:</label><textarea name="address" required>{{ user.address }}</textarea><br>
        <button type="submit">Update User</button>
    </form>
</body>
</html>
