<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
</head>
<body>
    <h1>All Users</h1>
    <form action="/view_all_users" method="POST">
        <input type="text" name="name" placeholder="Search User by Name" value="{{ request.form.get('name') }}">
        <button type="submit">Search</button>
    </form>

    {% if no_users_found %}
        <p>No users match your search criteria.</p>
    {% else %}
        <ul>
            {% for user in user_items %}
                <li>
                    <strong>{{ user.name }}</strong> - {{ user.email }}
                    <form action="{{ url_for('delete_user', user_id=user['_id']) }}" method="POST" style="display:inline;">
                        <button type="submit">Delete User</button>
                    </form>
                    <a href="{{ url_for('edit_user', user_id=user['_id']) }}">Edit</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
