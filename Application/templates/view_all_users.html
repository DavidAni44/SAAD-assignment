<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
</head>
<body>
    <h1>All Users</h1>
    <form action="/view_all_users" method="POST">
        <input type="text" name="name" placeholder="Search User by Name">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for user in users %}
            <li>
                <strong>{{ user.name }}</strong> - {{ user.email }}
                <form action="/delete_user/<user_id>" method="POST" style="display:inline;">
                    <button type="submit">Delete User</button>
                </form>
                <a href="/edit_user/<user_id>">Edit</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
