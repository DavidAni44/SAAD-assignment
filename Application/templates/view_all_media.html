<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Media</title>
</head>
<body>
    <h1>All Media</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for item in media_items %}
            <div>
                <h3>{{ item['title'] }}</h3>
                <p>{{ item['author'] }} - {{ item['genre'] }}</p>
                <p>Status: {{ item['status'] }}</p>
                
                <!-- Link to Edit Media page -->
                <a href="{{ url_for('edit_media', media_id=item['_id']) }}">Edit</a>

                <!-- Optional: Delete Media Form -->
                <form action="{{ url_for('delete_media', media_id=item['_id']) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </div>
        {% endfor %}
    </table>
</body>
</html>
