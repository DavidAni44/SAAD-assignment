<!DOCTYPE html>

    <title>Media Selection</title>

<body>
    <script>
        function selectMedia(event, mediaId, mediaName) {
            event.preventDefault();
            const mediaDetails = {mediaId, mediaName };
            localStorage.setItem('mediaDetails', JSON.stringify(mediaDetails)); 
            window.location.href = 'MediaProcurement';
        }
    </script>

    <!-- this will also need a function retreiving the relevant data from the database-->

    <div class="search-container">
        <input type="text" id="search" name="search" placeholder="Search...">
        <button class="SearchButton" type="submit" onclick="searchFunction()">Search</button>
    </div>
