<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Subscription Price</title>

    <httpProtocol>
        <customHeaders>
          <add name="Access-Control-Allow-Origin" value="*" />
          <add name="Access-Control-Allow-Headers" value="Content-Type" />
          <add name="Access-Control-Allow-Methods" value="GET, POST, PUT, DELETE, OPTIONS" />
        </customHeaders>
    </httpProtocol>
    <style>
        /* General Styles */
        body {
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
          margin: 0;
          padding: 0;
        }

        h1 {
          color: #333;
          font-size: 24px;
          margin-bottom: 20px;
          text-align: center;
        }

        /* Form Styles */
        form {
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
          background-color: #ffffff;
          border: 1px solid #dddddd;
          border-radius: 5px;
        }

        label {
          display: block;
          margin-bottom: 10px;
          font-weight: bold;
        }

        select, input[type="number"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #dddddd;
          border-radius: 5px;
        }

        button {
          display: block;
          width: 100%;
          padding: 10px;
          background-color: #007bff;
          color: #ffffff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
        }

        button:hover {
          background-color: #0056b3;
        }

        /* Message Styles */
        #message {
          text-align: center;
          font-size: 16px;
          margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Edit Subscription Price</h1>
    <form id="editPriceForm">
        <label for="subscription_id">Select Subscription:</label>
        <select id="subscription_id" name="subscription_id" required>
            <option value="">-- Select a Subscription --</option>
        </select>
        <br><br>
        <label for="new_price">New Price:</label>
        <input type="number" id="new_price" name="new_price" step="0.01" required>
        <br><br>
        <button type="submit">Update Price</button>
    </form>

    <p id="message"></p>

    <script>
        // Fetch subscriptions and populate the dropdown
        async function loadSubscriptions() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/subscription/get_all');
                const subscriptions = await response.json();

                const subscriptionDropdown = document.getElementById('subscription_id');
                
                // Populate the dropdown
                subscriptions.forEach(subscription => {
                    const option = document.createElement('option');
                    option.value = subscription.id;
                    option.textContent = subscription.subscription_name;
                    subscriptionDropdown.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching subscriptions:", error);
            }
        }

        // Load subscriptions on page load
        document.addEventListener('DOMContentLoaded', loadSubscriptions);

        // Handle form submission
        document.getElementById('editPriceForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const subscriptionId = document.getElementById('subscription_id').value;
            const newPrice = document.getElementById('new_price').value;

            // Send the update request to the server
            try {
                const response = await fetch('http://10.75.197.143:5000/api/subscription/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subscription_id: subscriptionId,
                        new_price: newPrice
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                console.log(result);
                document.getElementById('message').textContent = result.message;
                document.getElementById('message').style.color = 'green';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'Error: Unable to update subscription.';
                document.getElementById('message').style.color = 'red';
            }
        });
    </script>
</body>
</html>
